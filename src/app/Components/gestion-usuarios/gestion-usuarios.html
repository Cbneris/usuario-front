<app-nav></app-nav>
<div class="container mt-4">
  <h3 class="mb-4">Formulario de Usuario</h3>
  <form novalidate>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label>Login</label>
        <input type="text" class="form-control" formControlName="login">
      </div>

      <div class="col-md-3 mb-3">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
      </div>

      <div class="col-md-3 mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>

      <div class="col-md-3 mb-3">
        <label>Cliente</label>
        <input type="text" class="form-control" formControlName="cliente">
      </div>

      <div class="col-md-3 mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="col-md-3 mb-3">
        <label>Intentos</label>
        <input type="text" class="form-control" formControlName="intentos">
      </div>

      <div class="col-md-3 mb-3">
        <label>Fecha Revocado</label>
        <input type="date" class="form-control" formControlName="fechaRevocado">
      </div>

      <div class="col-md-3 mb-3">
        <label>Fecha de Vigencia</label>
        <input type="date" class="form-control" formControlName="fechaVigencia">
      </div>

      <div class="col-md-3 mb-3">
        <label>No Acceso</label>
        <input type="text" class="form-control" formControlName="noAcceso">
      </div>

      <div class="col-md-3 mb-3">
        <label>Apellido Paterno</label>
        <input type="text" class="form-control" formControlName="apellidoPaterno">
      </div>

      <div class="col-md-3 mb-3">
        <label>Apellido Materno</label>
        <input type="text" class="form-control" formControlName="apellidoMaterno">
      </div>

      <div class="col-md-3 mb-3">
        <label>Área</label>
        <input type="text" class="form-control" formControlName="area">
      </div>

      <div class="col-md-3 mb-3">
        <label>Fecha de Modificación</label>
        <input type="date" class="form-control" formControlName="fechaModificacion">
      </div>
    </div>

    <button class="btn btn-primary mt-3" >Guardar</button>
  </form>
</div>
